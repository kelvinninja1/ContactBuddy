<div *ngIf="contact">
  <h2>{{contact.name | uppercase}} Details</h2>
  <!--  <div><span>id: </span>{{selectedContact.id}}</div>-->
  <div>
    <label for="contact-name">Contact Name: </label>
    <input id="contact-name" [(ngModel)]="contact.name" placeholder="name">
  </div>
  <div>
    <label for="contact-phone">Contact Phone: </label>
    <input id="contact-phone" [(ngModel)]="contact.phone" placeholder="phone">
  </div>
</div>
