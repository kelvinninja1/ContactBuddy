<div *ngIf="selectedContact">
  <h2>{{selectedContact.name | uppercase}} Details</h2>
  <!--  <div><span>id: </span>{{selectedContact.id}}</div>-->
  <div>
    <label for="contact-name">Contact Name: </label>
    <input id="contact-name" [(ngModel)]="selectedContact.name" placeholder="name">
  </div>
  <div>
    <label for="contact-phone">Contact Phone: </label>
    <input id="contact-phone" [(ngModel)]="selectedContact.phone" placeholder="phone">
  </div>
</div>
